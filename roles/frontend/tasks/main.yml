- name: Installing nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Copy Expense Conf File
  ansible.builtin.template:
    src: expense.conf
    dest: /etc/nginx/default.d/expense.conf

- name: Import Common Role- App-prerequisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
  vars:
    app_dir: /usr/share/nginx/html
    component: frontend

- name: Start nginx service
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes

- name: Import ELK Role
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat

- name: Import Prometheus Role-Node Exporter
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: node-exporter


- name: Import Grafana Dashboard
  ansible.builtin.import_role:
    name: grafana

- name: Generate Alert YAML File
  ansible.builtin.template:
    src: alert-rules.yml
    dest: /tmp/{{component}}-{{env}}.yml

#
- name:  Upload Alert File to S3
  amazon.aws.s3_object:
     bucket: kgs-prometheus-alert-rules
     object: "{{component}}-{{env}}.yml"
     src: /tmp/{{component}}-{{env}}.yml
     mode: put






